{% extends 'base_layout.html' %}
{% block headblock %}
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #333;
        }

        h1, h2, h3, h4, h5, h6{
            font-weight: 200;
        }

        h1{
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #2fcc71;
            max-width: 40%;
            margin: 20px auto;
        }

        /* CONTAINERS */

        .container {max-width: 850px; width: 100%; margin: 0 auto;}
        .four { width: 32.26%; max-width: 32.26%;}


        /* COLUMNS */

        .col {
            display: block;
            float:left;
            margin: 1% 0 1% 1.6%;
        }

        .col:first-of-type { margin-left: 0; }

        /* CLEARFIX */

        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        .cf {
            *zoom: 1;
        }

        /* FORM */

        .form .plan input, .form .payment-plan input, .form .payment-type input{
            display: none;
        }

        .form label{
            position: relative;
            color: #fff;
            background-color: #aaa;
            font-size: 26px;
            text-align: center;
            height: 150px;
            line-height: 150px;
            display: block;
            cursor: pointer;
            border: 3px solid transparent;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form .plan input:checked + label, .form .payment-plan input:checked + label, .form .payment-type input:checked + label{
            border: 3px solid #333;
            background-color: #2fcc71;
        }

        .form .plan input:checked + label:after, form .payment-plan input:checked + label:after, .form .payment-type input:checked + label:after{
            content: "\2713";
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 100%;
            border: 2px solid #333;
            background-color: #2fcc71;
            z-index: 999;
            position: absolute;
            top: -10px;
            right: -10px;
        }


    </style>
{% endblock headblock %}
{% block content %}
    <br>
    <br>
    <br>
    <div class="container">

        <h1>Checkout Form</h1>
        <form class="form cf" action="{% url 'payment:payment' %}" method="post">
            {% csrf_token %}
            <section class="plan cf">
                <h2>Choose a plan:</h2>
                <input type="radio" name="radio1" id="free" value="300"><label class="free-label four col" for="free">Quarterly Total: Rs.300</label>
                <input type="radio" name="radio1" id="basic" value="600" checked><label class="basic-label four col" for="basic">Half-Yearly Total: Rs.600</label>
                <input type="radio" name="radio1" id="premium" value="1200"><label class="premium-label four col" for="premium">Yearly Total: Rs.1200</label>
            </section>
            <input type="submit">
        </form>
    </div>
{% endblock content %}
