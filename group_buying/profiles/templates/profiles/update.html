{% extends 'base_layout.html' %}
{% load static %}
{% block headblock %}
    {#<link rel = "shortcut icon" href ="{% static 'download.png' %}" type = "image/png">#}
    <style>
        .form1{
            width:200px;
        }
        .btn1 {
            white-space: normal;
            background-color: #007d91;
            color: white;
            font-family: "Roboto", sans-serif;
            outline: 0;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 30px;
            width: 300px;
        }
        .btn1:hover{
            color:whitesmoke;background-color:black;text-align: center

        }

    </style>

{% endblock headblock %}
{% block content %}
    <center>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="//geodata.solutions/includes/statecity.js"></script></body>
            <br>
            <label for="id_image"> Image </label>
            <input type="file" name="image" accept="image/*" id="id_image">
            <br><br>
            <label for="id_pincode">Pincode</label>
            <input type="number" name="pincode"  id="id_pincode"><br><br>
{#            <label for="id_phone_number">Phone number</label>#}
{#            <input type="number" id="id_phone_number" onkeyup="s()" name="phone_number" class="form1">#}
{#            <input type="button" id="verify_phone" disabled value="verify"  onclick="myFunction()">#}
{#            <input type="hidden" id="otp" name="otp">#}
            <br>
            <input type="hidden" name="country" id="countryId" value="IN"/>
            <label for="cityId">State</label>
            <select name="state" class="states order-alpha ui search dropdown" id="stateId">
                <option selected="true" disabled="disabled">Select State</option>
            </select>
            <label for="cityId"> City </label>
            <select name="city" class="cities order-alpha" id="cityId">
                <option selected="true" disabled="disabled">Select City</option>
            </select>
            <br><br>
            <label for="id_gender">Gender</label>
            <select name="gender" id="id_gender">
                <option value="" selected="true" disabled="disabled"> Select Gender</option>
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
            </select>
            <br><br>
            <input type="submit" class="btn1">

        </form>
        <br>
        <script type="text/javascript">

            function myFunction() {
                var x = document.getElementById("otp");
                if (x.type === "hidden") {
                    x.type = "text";
                }
            }
            function s(){
                var i=document.getElementById("id_phone_number");
                if(i.value=="")
                {
                    document.getElementById("verify_phone").disabled=true;
                }
                else
                    document.getElementById("verify_phone").disabled=false;}
        </script>

        <a href="{% url 'view' %}"><button class="btn1"> View Profile</button></a>
    </center>

{% endblock content %}
