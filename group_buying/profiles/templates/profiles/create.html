{% extends 'base_layout.html' %}
{% load static %}
{% block headblock %}

<title> Create Profile </title>
{% endblock headblock %}

{% block content %}
    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
{#    <script src="{% static 'js/state-city1.js' %}" > #}
        <script  src="{% static 'js/state-city1.js' %}"> </script>
    <script src="{% static 'js/state-city2.js' %}" > </script>
{#        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>#}
{#<script src="//geodata.solutions/includes/statecity.js"></script>#}
        <br>

        <label for="id_pincode">Pincode</label>
        <input type="number" name="pincode" value="0"  id="id_pincode" required><br><br>
        <label for="id_phone_number">Phone number</label>
        <input type="text" name="phone_number" class="form1"  id="id_phone_number" required>
        <br><br>
        <input type="text" name="state" id="stateId">
        <input type="text" name="city" id="cityId">
        <br><br>
        <label for="id_gender">Gender</label>
        <select name="gender" id="id_gender" required>
            <option value="" selected="true" disabled="disabled"> Select Gender</option>
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
        </select>
        <br><br>
        <input type="submit" class="btn1">

    </form>
{% endblock content %}
